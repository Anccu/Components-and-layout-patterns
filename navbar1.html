<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple navbar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .navbar {
      display: block;
      background-color: blue;
      padding: 20px;
    }
    .navbar li {
      display: inline-block;
      padding-left: 20px;
    }
    .navbar a {
      color: aliceblue;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <ul class="navbar">
    <li><a href="#">Home</a></li>
    <li><a href="#">Menu</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Help</a></li>
  </ul>
</body>
</html>
